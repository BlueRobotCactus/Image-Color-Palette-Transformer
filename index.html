<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Color Palette Transformer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Image Color Palette Transformer</h1>
    <input type="file" id="image-upload" accept="image/*">

    <!-- Palette Selection -->
    <div id="palette-selection">
        <h2>Select Your Color Palette</h2>
        <div class="color-inputs">
            <div class="color-item">
                <input type="color" id="color1" value="#FF71CE">
                <div>
                    <input type="checkbox" id="checkbox1" checked>
                    <label for="checkbox1"></label>
                </div>
            </div>
            <div class="color-item">
                <input type="color" id="color2" value="#01CDFE">
                <div>
                    <input type="checkbox" id="checkbox2" checked>
                    <label for="checkbox2"></label>
                </div>
            </div>
            <div class="color-item">
                <input type="color" id="color3" value="#05FFA1">
                <div>
                    <input type="checkbox" id="checkbox3" checked>
                    <label for="checkbox3"></label>
                </div>
            </div>
            <div class="color-item">
                <input type="color" id="color4" value="#B967FF">
                <div>
                    <input type="checkbox" id="checkbox4" checked>
                    <label for="checkbox4"></label>
                </div>
            </div>
            <div class="color-item">
                <input type="color" id="color5" value="#FFFB96">
                <div>
                    <input type="checkbox" id="checkbox5" checked>
                    <label for="checkbox5"></label>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <div>
            <h2>Original Image</h2>
            <canvas id="original-canvas"></canvas>
        </div>
        <div>
            <h2>Transformed Image</h2>
            <canvas id="processed-canvas"></canvas>
            <button id="download-btn">Download Image</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
